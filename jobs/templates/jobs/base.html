<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JobPortal{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="{% static 'css/App.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/NavBar.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/JobCard.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <!-- NavBar Component -->
        <nav class="navbar">
            <div class="nav-content">
                <div class="nav-brand">
                    <a href="{% url 'home' %}">
                        <span class="brand-icon">üíº</span>
                        <span class="brand-text">JobPortal</span>
                    </a>
                </div>

                <button class="mobile-menu-btn" aria-label="Toggle menu">
                    <span class="hamburger"></span>
                </button>

                <div class="nav-menu">
                    <div class="nav-links">
                        <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                            <span class="nav-icon">üè†</span>
                            <span>Home</span>
                        </a>
                        <a href="{% url 'jobs' %}" class="nav-link {% if request.resolver_match.url_name == 'jobs' %}active{% endif %}">
                            <span class="nav-icon">üîç</span>
                            <span>Find Jobs</span>
                        </a>
                        <a href="{% url 'about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                            <span class="nav-icon">‚ÑπÔ∏è</span>
                            <span>About</span>
                        </a>
                        <a href="{% url 'contact' %}" class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">
                            <span class="nav-icon">üìû</span>
                            <span>Contact</span>
                        </a>
                    </div>

                    <div class="nav-search">
                        <input type="text" placeholder="Search jobs..." class="search-input">
                    </div>

                    <div class="nav-auth">
                        {% if user.is_authenticated %}
                            <a href="{% url 'profile' %}" class="login-btn">Profile</a>
                            <a href="{% url 'logout' %}" class="login-btn">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="login-btn {% if request.resolver_match.url_name == 'login' %}active{% endif %}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{% static 'js/constants.js' %}"></script>
    <script src="{% static 'js/components/NavBar.js' %}"></script>
    <script src="{% static 'js/components/JobCard.js' %}"></script>
    {% block extra_js %}{% endblock %}
    <script src="{% static 'js/App.js' %}"></script>
</body>
</html>
